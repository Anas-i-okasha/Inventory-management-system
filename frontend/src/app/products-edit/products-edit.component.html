<div class="container mt-5">
    <h2>Add Item</h2>
    <form (ngSubmit)="addItem()" #itemForm="ngForm">
      <div class="mb-3">
        <label for="name" class="form-label">Item Name:</label>
        <input type="text" id="name" class="form-control" name="name" [(ngModel)]="product.name" required>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price:</label>
        <input type="number" id="price" class="form-control" name="price" [(ngModel)]="product.price" required>
      </div>
      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity:</label>
        <input type="number" id="quantity" class="form-control" name="quantity" [(ngModel)]="product.stock_quantity" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-secondary" (click)="goBack()">Back</button>
    </form>
  </div>
