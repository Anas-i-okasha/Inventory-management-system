<div class="container mt-5">
	<div class="row justify-content-center">
	  <div class="col-md-6">
		<div class="card">
		  <div class="card-header">
			<h4>Register</h4>
		  </div>
		  <div class="card-body">
			<form #registerRequestForm="ngForm" (ngSubmit)="registerRequest()">
			  <div class="mb-3">
				<label for="first_name" class="form-label">First Name</label>
				<input type="text" id="first_name" class="form-control" [(ngModel)]="user.first_name" name="firstName" required>
			  </div>
			  <div class="mb-3">
				<label for="last_name" class="form-label">Last Name</label>
				<input type="text" id="last_name" class="form-control" [(ngModel)]="user.last_name" name="lastName" required>
			  </div>
			  <div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" required>
			  </div>
			  <div class="mb-3">
				<label for="password" class="form-label">Password</label>
				<input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password" required>
			  </div>
			  <div class="mb-3">
				<label for="phone_number" class="form-label">Phone Number</label>
				<input type="tel" id="phone_number" class="form-control" [(ngModel)]="user.phone_number" name="phoneNumber" required>
			  </div>
			  <div class="mb-3 form-check">
				<input type="checkbox" id="is_admin" class="form-check-input" [(ngModel)]="user.is_admin" name="isAdmin">
				<label class="form-check-label" for="is_admin">Is Admin</label>
			  </div>
			  <button type="submit" class="btn btn-primary">Register</button>
			</form>
			<div class="mt-3">
                <p>You have an account? <a routerLink="/login">Login</a></p>
              </div>
		  </div>
		</div>
	  </div>
	</div>
  </div>
