<div class="row justify-content-md-center ml-5">
	<div class="col-md-8 bg-white mt-2">
		<div class="border-bottom p-3">
			<h2>{{'login_register.register'}}</h2>
		</div>
		<div class="px-5 py-4">
			<form #registerRequestForm="ngForm" (ngSubmit)="registerRequest()" validate-form="registerRequest">
				<div class="alert alert-warning">{{'login_register.required_fields_desc'}}</div>
				<div class="row mt-2 align-items-center">
					<div class="col-md-4">
						<strong>{{'login_register.first_name'}}<b class="text-danger">*</b></strong>
					</div>
					<div class="col-md-8">
						<input class="form-control" name="first_name" [(ngModel)]="user.first_name" required/>
					</div>
				</div>
				<div class="row mt-2 align-items-center">
					<div class="col-md-4">
						<strong>{{'login_register.last_name'}}<b class="text-danger">*</b></strong>
					</div>
					<div class="col-md-8">
						<input class="form-control" name="last_name" [(ngModel)]="user.last_name" required/>
					</div>
				</div>
				<div class="row mt-2 align-items-center">
					<div class="col-md-4">
						<strong>{{'login_register.email'}}<b class="text-danger">*</b></strong>
					</div>
					<div class="col-md-8">
						<input type="email" class="form-control" name="email" [(ngModel)]="user.email" email required/>
					</div>
				</div>
				<div class="row mt-2 align-items-center">
					<div class="col-md-4">
						<strong>{{'login_register.phone_no'}}<b class="text-danger">*</b></strong>
					</div>
					<div class="col-md-8">
						<input class="form-control" name="phone_number" [(ngModel)]="user.phone_number" required/>
					</div>
				</div>
				<div class="row my-4 align-items-center">
					<div class="col-md-4">
					</div>
					<div class="col-md-8">
						<div class="row align-items-center">
							<div class="col-md-8">
								<button type="button" class="btn text-white main-grey-bg btn-lg px-5" (click)="goBack()">{{'g.cancel'}}</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
