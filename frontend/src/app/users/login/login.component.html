<div class="container mt-5">
	<div class="row justify-content-center">
	  <div class="col-md-6">
		<div class="card">
		  <div class="card-header">
			<h4>Login</h4>
		  </div>
		  <div class="card-body">
			<form (ngSubmit)="f.form.valid && onLogin(f)" #f="ngForm">
			  <div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input type="email" name="email" ngModel #email="ngModel" required class="form-control rounded" placeholder="Email">
			  </div>
			  <div class="mb-3">
				<label for="password" class="form-label">Password</label>
				<input type="password" name="password" ngModel #password="ngModel" required class="form-control rounded" required placeholder="Password">
			  </div>
			  <button type="submit" class="btn btn-primary">Login</button>
			</form>
			<div class="mt-3">
                <p>Don't have an account? <a routerLink="/register">Register here</a></p>
              </div>
		  </div>
		</div>
	  </div>
	</div>
  </div>
